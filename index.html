<!DOCTYPE html>
<html>
  <head>
    <title>DMS Travel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="customstyle.css">
    <link type="text/css" rel="stylesheet" href="lightbox.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <!-- <script type="text/javascript" src="js/jquery-2.1.4.min.js"> </script> -->
    <script type="text/javascript" src="customjs.js">
    </script>
  </head>


  <body>


  <script type="text/javascript" src="facebookscript.js"></script>

    <div id="splash">
      <div id="welcomeDiv">
        <h2 id="welcomeText"> Welcome to DMS Travel </h2>

        <!-- login button
          Below we include the Login Button social plugin. This button uses
          the JavaScript SDK to present a graphical Login button that triggers
          the FB.login() function when clicked.
        -->
        <fb:login-button id="loginButton" scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>
      </div>
    </div> <!-- end splash -->


    <div id="content">

      <div id="menu">
        <div class="menuItem"> Home <img id="" src="" alt=""></div>
        <div class="menuItem"> Documentation <img id="" src="" alt=""> </div>
        <div class="menuItem"> About <img id="" src="" alt=""> </div>
        <button id="logoutButton"> Log out </button>
      </div>

      <div id="firstRow">
          <div id="description">
          </div>
      </div>

      <div id="secondRow">
        <div id="postTitle">
          <h3>Feedback from our members</h3>
        </div>
        <div id="posts">
        </div>
      </div>

      <div id="thirdRow">
        <div id="thumbs">
        </div>
      </div>


      <div id="fourthRow">
      </div>


    </div> <!-- end of content -->


  </body>

  <!-- script for lightbox -->
  <script type="text/javascript" src="lightbox.js">
  </script>

</html>
